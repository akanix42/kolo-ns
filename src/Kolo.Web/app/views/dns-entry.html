<section>
    <h2 data-bind="text:name"></h2>
    <form role="form" method="POST" data-bind="submit:save">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" placeholder="example.domain.com" data-bind="value: model.Name">
        </div>
        <div class="form-group">
            <label for="ipAddress">IP Address</label>
            <input type="text" class="form-control" id="ipAddress" placeholder="12.34.567.8" data-bind="value: model.IpAddress">
        </div>
        <a class="btn btn-default" data-bind="attr:{ href: '#dns-entries?groupId=' + model.GroupId }">&lt; Back</a>
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
</section>
