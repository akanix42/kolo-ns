<section>
    <h2 data-bind="text:name"></h2>
    <form role="form" method="POST" data-bind="submit:save" data-validatable="true">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="eg: example.domain.com" data-bind="value: model.Name" data-rule-required data-rule-maxlength="100">
        </div>

        <div class="form-group">
            <label for="ipv4">IP Address</label>
            <input type="text" class="form-control" id="ipv4" name="ipv4" placeholder="eg: 127.0.0.1" data-bind="value: model.IpV4" data-rule-ipv4 data-rule-required>
        </div>
        <a class="btn btn-default" data-bind="attr:{ href: '#dns-entries?groupId=' + model.GroupId }">&lt; Back</a>
        <button type="submit" class="btn btn-primary">Save</button>
        <button type="button" class="btn btn-danger" data-bind="click: remove">Delete</button>
    </form>
</section>
